<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login Page</title>
    <script>
        function validateForm(event) {
            // Prevent the default form submission behavior
            event.preventDefault();

            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Validate email format
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

            // Validate password length
            if (password.length < 8) {
                alert("Password must be at least 8 characters long.");
                return false;
            }

            // Validate password format
            var passwordRegex = /^[a-zA-Z0-9@-]+$/;
            if (!passwordRegex.test(password)) {
                alert("Password can only contain alphabets, numbers, @, and - symbols.");
                return false;
            }

            // Show popup for successful sign in
            showPopup('Successfully signed in!');

            return true;
        }

        function showPopup(message) {
            const popup = document.querySelector('.popup');
            const messageElement = popup.querySelector('.message');
            messageElement.textContent = message;
            popup.style.display = 'flex';
            setTimeout(() => {
                popup.style.display = 'none';
            }, 2000);
        }
    </script>
</head>
<body>
    <style>
        .popup {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .popup .message {
            color: rgb(1, 21, 1);
            background-color: #34e540;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
    <div class="login-container">
        <div class="login-box">
            <a href="home.html"><img src="logo.png" alt="Logo" class="logo" width="300px" height="100px"></a>
            <h2>Welcome</h2>
            <p>Sign in to continue</p>
            <form action="#" method="post" onsubmit="return validateForm(event)">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Sign In</button>
            </form>
            <p class="forgot-password"><a href="#" style="color: #13501e;" onclick="showPopup('Sent a email!')">Forgot your password?</a></p>
        </div>
    </div>

    <div class="popup">
        <p class="message"></p>
    </div>
</body>
</html>
