<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Empty Cart</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #f0f8f0;
        font-family: Arial, sans-serif;
        color: #333;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        max-width: 600px;
        padding: 20px;
    }
    .empty-cart-image {
        width: 200px;
        margin-bottom: 20px;
    }
    h1 {
        color: #228B22;
    }
    .start-shopping-button {
        background-color: #228B22;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        font-size: 16px;
        cursor: pointer; 
    }
    .start-shopping-button:hover {
        background-color: #3CB371; 
    }
</style>
</head>
<body>
    <div class="container">
        <img src="images.png" alt="Empty Cart" class="empty-cart-image">
        <h1>Oops! Your Cart is Empty</h1>
        <p>Looks like you haven't added anything to your cart yet.</p>
        <p>Start shopping now! 
        <br><br><br><br><a href="home.html" class="start-shopping-button">Start Shopping&ensp;>>></a></p>
    </div>
</body>
</html>
